<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RVRCoffee Preorder</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>â˜• RVRCoffee Preorder</h1>
    <form id="orderForm" enctype="multipart/form-data">
      <label>Name:
        <input type="text" name="name" required>
      </label>

      <label>Coffee Type:
        <select name="coffee" required>
          <option value="Drip Coffee">Drip Coffee</option>
          <option value="Americano">Americano</option>
          <option value="Espresso">Espresso</option>
          <option value="Latte">Latte</option>
          <option value="Cappuccino">Cappuccino</option>
        </select>
      </label>

      <fieldset>
        <legend>Order Type:</legend>
        <label><input type="radio" name="orderType" value="pickup" checked> Pickup</label>
        <label><input type="radio" name="orderType" value="delivery"> Delivery</label>
        <input type="text" name="roomNumber" placeholder="Enter room number (if delivery)">
      </fieldset>

      <label>Upload PayNow Screenshot:
        <input type="file" name="paymentProof" accept="image/*" required>
      </label>

      <button type="submit">Submit Order</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
